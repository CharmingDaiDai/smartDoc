# RAG 方法
rag:
  # 默认使用的 RAG 方法
  default-method: naive

  # 普通的RAG方法
  naive:
    name: RAG
    description: 普通的 RAG 方法
    index:
      chunkSize: 512
      chunkOverlap: 100
    search:
      topK: 5

  # HiSem 基础配置
  hisem:
    name: HiSem-RAG-Fast
    description: 层级语义驱动的 RAG 方法（不构建树）
    index:
      chunkSize: 2048
      titleEnhance: true
      anAbstract: false
    search:
      maxRes: 10
    threshold:
      beta: 0.9
      gamma: 0.8
      k_min: 1

  # 使用树结构的高级语义检索方法
  hisemTree:
    name: HiSem-RAG-Tree
    description: 层级语义驱动的 RAG 方法（构建树）
    index:
      chunkSize: 2048
      titleEnhance: true
      anAbstract: true
    search:
      maxRes: 10

